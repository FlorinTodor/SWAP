<IfModule mod_ssl.c>
<VirtualHost *:443>
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile      /etc/apache2/ssl/certificado_flotodor.crt
    SSLCertificateKeyFile   /etc/apache2/ssl/certificado_flotodor.key

    <Directory /var/www/html>
        Options Indexes FollowSymLinks # Permite la navegaci√≥n por directorios
        AllowOverride All # Permite el uso de .htaccess
        Require all granted # Permite el acceso a todos los usuarios, incluidos los no autenticados
    </Directory>

    ErrorLog  ${APACHE_LOG_DIR}/ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
</VirtualHost>
</IfModule>

