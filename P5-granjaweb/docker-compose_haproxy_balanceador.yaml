
# Datos comunes para todos los servicios de apache
x-common-apache-config: &common-apache-config
  image: flotodor-apache-image:p5
  restart: always
  volumes:
    - ./web_flotodor:/var/www/html
    - ./logs_apache:/var/log/apache2
    - ./P5-flotodor-certificados:/etc/apache2/ssl 

    

# Datos comunes para todos los servicios de nginx
x-common-nginx_web-config: &common-nginx_web-config
  image: flotodor-nginx_web-image:p5
  restart: always
  volumes:
    - ./web_flotodor:/usr/share/nginx/html:ro
    - ./logs_nginx:/var/log/nginx
    - ./P5-flotodor-certificados:/etc/nginx/ssl 

x-common-haproxy_balanceador-config: &common-haproxy_balanceador-config
  image: flotodor-haproxy_balanceador-image:p5
  restart: always
  volumes:
    - ./logs_haproxy:/var/log/haproxy


x-common-wordpress-base: &wordpress_base
  image: wordpress:6.5-php8.3-apache
  restart: always
  environment:
    WORDPRESS_DB_HOST: wp_db:3306
    WORDPRESS_DB_NAME: wp
    WORDPRESS_DB_USER: wpuser
    WORDPRESS_DB_PASSWORD: wppw
    WORDPRESS_CONFIG_EXTRA: "define('WP_HOME','https://192.168.10.50');define('WP_SITEURL','https://192.168.10.50');"
  volumes:
    - wp_shared:/var/www/html/wp-content
